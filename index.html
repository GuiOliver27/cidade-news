<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidade News - Home</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.png">
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Swiper.js styles -->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <nav class="navbar container">
            <a href="index.html">
                <h2 class="logo">Cidade News</h2>
            </a>

            <div class="menu" id="menu">
                <ul class="list">
                    <li class="list-item">
                        <a href="#" class="list-link current">Home</a>
                    </li>
                    <li class="list-item">
                        <a href="#" class="list-link">Categorias</a>
                    </li>
                    <li class="list-item">
                        <a href="#" class="list-link">Resenhas</a>
                    </li>
                    <li class="list-item">
                        <a href="#" class="list-link">Noticias</a>
                    </li>
                    <li class="list-item">
                        <a href="#" class="list-link">Área de Membros</a>
                    </li>
                    <li class="list-item">
                        <a href="#" class="list-link">Contato</a>
                    </li>
                    <li class="list-item screen-lg-hidden">
                        <a href="./signin.html" class="list-link">Entrar</a>
                    </li>
                    <li class="list-item screen-lg-hidden">
                        <a href="./signup.html" class="list-link">Cadastrar</a>
                    </li>
                </ul>
            </div>

            <div class="list list-right">
                <button class="btn place-items-centers" id="theme-toggle-btn">
                    <i class="ri-sun-line sun-icon"></i>
                    <i class="ri-moon-line moon-icon"></i>
                </button>

                <button class="btn place-items-center" id=" search-icon">
                    <i class="ri-search-line"></i>
                </button>
                <button class="btn place-items-center screen-lg-hidden menu-toggle-icon" id="menu-toggle-icon">
                    <i class="ri-menu-3-line open-menu-icon"></i>
                    <i class="ri-close-line close-menu-icon"></i>
                </button>

                <a href="#" class="list-link screen-sm-hidden">Login</a>
                <a href="#" class="btn sign-up-btn fancy-border screen-sm-hidden">
                    <span>Cadastrar</span>
                </a>
            </div>
        </nav>
    </header>

    <!-- Search -->
    <div class="search-form-container container" id="search-form-container">
        <div class="form-container-inner">
            <form action="" class="">
                <input class="form-input" type="text" placeholder="O que  você está procurando">
                <button class="btn form-btn" type="submit">
                    <i class="ri-search-line"></i>
                </button>
            </form>
            <span class="form-note">Ou pressione ESC para fechar</span>
        </div>

        <button class="btn form-close-btn place-items-center" id="form-close-btn">
            <i class="ri-close-line"></i>
        </button>
    </div>

    <!-- Featured articles -->
    <section class="featured-articles section section-header-offset">
        <div class="featured-articles-container container d-grid">
            <div class="featured-content d-grid">
                <div class="headline-banner">
                    <h3 class="headline fancy-border">
                        <span class="place-items-center">
                            Últimas notícias
                        </span>
                    </h3>
                    <span class="headline-description">
                        Apple anuncia nova parceria...
                    </span>
                </div>

                <a href="./post.html" class="article featured-article featured-article-1">
                    <img src="./assets/images/featured/featured-1.jpg" alt="" class="article-image">
                    <span class="article-category">Tecnologia</span>

                    <div class="article-data-container">
                        <div class="article-data">
                            <span>31 Jul 2022</span>
                            <span class="article-data-spacer"></span>
                            <span>8 minutos de leitura</span>
                        </div>

                        <h3 class="title article-title">
                            VR é o futuro?
                        </h3>
                    </div>
                </a>

                
            </div>
        </div>
    </section>
</body>
</html>
